<form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>

    <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input #email formControlName="email" type="email" placeholder="Ingresa tu correo" [class.invalid]="!resetPasswordForm.controls.email.valid && resetPasswordForm.controls.email.dirty">
        </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!resetPasswordForm.controls.email.valid  && resetPasswordForm.controls.email.dirty">
        <p>Por favor ingresa un correo v√°lido.</p>
    </ion-item>
    <button ion-button block type="submit">
      Buscar
    </button>
</form>
