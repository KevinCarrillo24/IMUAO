<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
                    <ion-icon name="menu"></ion-icon>
                </button>
        <ion-title>Add Project</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div id="idm-add-div">
        <h5 id="idm-titulo">
            Nuevo proyecto
        </h5>
        <div id="img-add">
            <img src="https://maxcdn.icons8.com/Share/icon/ultraviolet/Photo_Video//add_camera1600.png" alt="">
        </div>
        <ion-input placeholder="Nombre proyecto"></ion-input>
        <ion-textarea placeholder="Descripción"></ion-textarea>
        <h5 id="idm-clasifica">
            Clasifica tu proyecto
        </h5>
        <button ion-button round color="secondary">Añadir etiqueta</button>
        <br>
        <div id="btns-section">
            <button ion-button outline id="btn-cancelar">Cancelar</button>
            <button ion-button color="primary">Hecho</button>
        </div>
    </div>
</ion-content>
